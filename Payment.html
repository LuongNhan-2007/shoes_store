    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">Order payment</h2>
        <form action="xuly_thanhtoan.php" method="POST" class="row g-3">
            <div class="col-md-6"> <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number"
                    required>
            </div>

            <div class="col-12">
                <label for="address" class="form-label">Shipping Address</label>
                <input type="text" class="form-control" id="address" name="address"
                    placeholder="Enter your shipping address" required>
            </div>
            <div class="col-12">
                <label class="form-label d-block">Payment Method</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment_method" id="cod" value="cod" >
                    <label class="form-check-label" for="cod">Cash on Delivery (COD)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment_method" id="bank" value="bank" checked>
                    <label class="form-check-label" for="bank">Bank transfer</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="payment_method" id="ewallet" value="ewallet">
                    <label class="form-check-label" for="ewallet">E-wallet</label>
                </div>
            </div>
            <div class="col-12 wallet-suggestion">
                <label class="form-label">E-wallet Suggestions (select when you have chosen "E-wallet")</label>
                <div class="d-flex flex-wrap gap-4">
                    <label class="wallet-item text-center">
                        <input type="radio" name="ewallet_choice" value="momo" class="d-none">
                        <img src="https://th.bing.com/th/id/OIP.1GNvjAZu4hlbE0bWflshGwHaHa?w=168&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                            alt="Momo" class="img-fluid rounded-2">
                        <div><small>Momo</small></div>
                    </label>
                    <label class="wallet-item text-center">
                        <input type="radio" name="ewallet_choice" value="zalopay" class="d-none">
                        <img src="https://cdn.haitrieu.com/wp-content/uploads/2022/10/Logo-ZaloPay-Square-768x768.png"
                            alt="ZaloPay" class="img-fluid rounded-2">
                        <div><small>ZaloPay</small></div>
                    </label>
                    <label class="wallet-item text-center">
                        <input type="radio" name="ewallet_choice" value="viettelpay" class="d-none">
                        <img src="https://th.bing.com/th/id/OIP.pn3RUm1xk1HiAxWIgC6CIwHaHa?w=175&h=180&c=7&r=0&o=5&dpr=1.5&pid=1.7"
                            alt="ViettelPay" class="img-fluid rounded-2">
                        <div><small>VNPay</small></div>
                    </label>
                    <label class="wallet-item text-center">
                        <input type="radio" name="ewallet_choice" value="shopeepay" class="d-none">
                        <img src="https://static.vecteezy.com/system/resources/previews/029/089/710/large_2x/shopeepay-payment-icon-symbol-free-png.png"
                            alt="ShopeePay" class="img-fluid rounded-2">
                        <div><small>ShopeePay</small></div>
                    </label>
                </div>
                <small class="text-muted">Select the wallet you have registered previously for quick payment.</small>
            </div>
            <div class="col-12">
                <label for="note" class="form-label">Order Note</label>
                <textarea class="form-control" id="note" name="note" rows="3"></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary px-4">Confirm Payment</button>
            </div>
